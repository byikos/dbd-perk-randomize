<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Randomizador de Perks DBD</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #e50914;
      font-size: 2.5rem;
    }
    select, button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #e50914;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff2a2a;
    }
    .perk-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .perk-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      transition: transform 0.2s;
    }
    .perk-card:hover {
      transform: scale(1.05);
    }
    .perk-card img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto 5px;
    }
    .perk-card label {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .result {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    #perkCount {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Randomizador de Perks DBD</h1>
  <select id="role" onchange="renderPerks()">
    <option value="survivor">Superviviente</option>
    <option value="killer">Asesino</option>
  </select>
  <button onclick="randomizePerks()">Randomizar</button>

  <p id="perkCount"></p>
  <div class="perk-grid" id="perkContainer"></div>
  <div class="result" id="result"></div>

  <script>
    const survivorPerks = [
      { name: "Adrenalina", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/2/2d/Adrenaline.png" },
      { name: "Sprint Burst", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/7/7a/SprintBurst.png" },
      { name: "Dead Hard", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/7/77/DeadHard.png" },
      { name: "Iron Will", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/2/24/IronWill.png" },
      { name: "Kindred", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/b/b8/Kindred.png" },
      { name: "Borrowed Time", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/8/80/BorrowedTime.png" },
      { name: "Self-Care", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/7/77/SelfCare.png" },
      { name: "Windows of Opportunity", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/5/5a/WindowsOfOpportunity.png" },
      { name: "Unbreakable", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/2/23/Unbreakable.png" },
      { name: "Decisive Strike", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/f/f3/DecisiveStrike.png" }
    ];

    const killerPerks = [
      { name: "Hex: Ruin", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/5/55/HexRuin.png" },
      { name: "Hex: No One Escapes Death", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/6/6f/HexNoOneEscapesDeath.png" },
      { name: "Barbecue & Chili", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/e/e4/BarbecueAndChili.png" },
      { name: "Pop Goes the Weasel", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/2/2f/PopGoesTheWeasel.png" },
      { name: "Corrupt Intervention", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/4/42/CorruptIntervention.png" },
      { name: "Tinkerer", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/3/3e/Tinkerer.png" },
      { name: "Thanatophobia", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/5/5d/Thanatophobia.png" },
      { name: "Sloppy Butcher", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/b/b6/SloppyButcher.png" },
      { name: "Overcharge", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/0/0d/Overcharge.png" },
      { name: "Deadlock", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/1/1a/Deadlock.png" }
    ];

    function renderPerks() {
      const role = document.getElementById("role").value;
      const perks = role === "survivor" ? survivorPerks : killerPerks;
      const container = document.getElementById("perkContainer");
      container.innerHTML = '';

      perks.forEach((perk, index) => {
        const div = document.createElement("div");
        div.className = "perk-card";
        div.innerHTML = `
          <img src="${perk.img}" alt="${perk.name}" />
          <label><input type="checkbox" id="exclude-${index}"> ${perk.name}</label>
        `;
        container.appendChild(div);
      });

      document.getElementById("perkCount").textContent = `Total perks: ${perks.length}`;
    }

    function randomizePerks() {
      const role = document.getElementById("role").value;
      const perks = role === "survivor" ? [...survivorPerks] : [...killerPerks];
      const available = perks.filter((_, i) => !document.getElementById(`exclude-${i}`).checked);

      const result = document.getElementById("result");
      result.innerHTML = "";

      if (available.length < 4) {
        result.innerHTML = "<p>No hay suficientes perks disponibles.</p>";
        return;
      }

      const selected = [];
      while (selected.length < 4) {
        const rand = available[Math.floor(Math.random() * available.length)];
        if (!selected.includes(rand)) selected.push(rand);
      }

      selected.forEach(perk => {
        const div = document.createElement("div");
        div.className = "perk-card";
        div.innerHTML = `
          <img src="${perk.img}" alt="${perk.name}" />
          <strong>${perk.name}</strong>
        `;
        result.appendChild(div);
      });
    }

    document.addEventListener("change", () => {
      const role = document.getElementById("role").value;
      const perks = role === "survivor" ? survivorPerks : killerPerks;
      let excluded = 0;
      perks.forEach((_, i) => {
        const box = document.getElementById(`exclude-${i}`);
        if (box && box.checked) excluded++;
      });
      document.getElementById("perkCount").textContent = `Total perks: ${perks.length - excluded} (de ${perks.length})`;
    });

    renderPerks();
  </script>
</body>
</html>
