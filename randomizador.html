<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Randomizador de Perks DBD</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #e50914;
      font-size: 2.5rem;
    }
    select, button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #e50914;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff2a2a;
    }
    .perk-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .perk-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      transition: transform 0.2s;
    }
    .perk-card:hover {
      transform: scale(1.05);
    }
    .perk-card img {
      width: 64px;
      height: 64px;
    }
    .perk-card label {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .result {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <h1>Randomizador de Perks DBD</h1>
  <select id="role" onchange="renderPerks()">
    <option value="survivor">Superviviente</option>
    <option value="killer">Asesino</option>
  </select>
  <button onclick="randomizePerks()">Randomizar</button>

  <div class="perk-grid" id="perkContainer"></div>
  <div class="result" id="result"></div>

      { name: "Spies from the Shadows", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/2/25/SpiesFromTheShadows.gif" },
      { name: "Spirit Fury", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/5/52/SpiritFury.gif" },
      { name: "Surveillance", img: "https://static.wikia.nocookie.net/deadbydaylight_gamepedia/images/6/6c/Surveillance.gif" }

    function renderPerks() {
      const role = document.getElementById("role").value;
      const perks = role === "survivor" ? survivorPerks : killerPerks;
      const container = document.getElementById("perkContainer");
      container.innerHTML = '';

      perks.forEach((perk, index) => {
        const div = document.createElement("div");
        div.className = "perk-card";
        div.innerHTML = `
          <img src="${perk.img}" alt="${perk.name}" />
          <label><input type="checkbox" id="exclude-${index}"> ${perk.name}</label>
        `;
        container.appendChild(div);
      });
    }

    function randomizePerks() {
      const role = document.getElementById("role").value;
      const perks = role === "survivor" ? [...survivorPerks] : [...killerPerks];
      const available = perks.filter((_, i) => !document.getElementById(`exclude-${i}`).checked);

      const result = document.getElementById("result");
      result.innerHTML = "";

      if (available.length < 4) {
        result.innerHTML = "<p>No hay suficientes perks disponibles.</p>";
        return;
      }

      const selected = [];
      while (selected.length < 4) {
        const rand = available[Math.floor(Math.random() * available.length)];
        if (!selected.includes(rand)) selected.push(rand);
      }

      selected.forEach(perk => {
        const div = document.createElement("div");
        div.className = "perk-card";
        div.innerHTML = `
          <img src="${perk.img}" alt="${perk.name}" />
          <strong>${perk.name}</strong>
        `;
        result.appendChild(div);
      });
    }

    renderPerks();
  </script>
</body>
</html>
